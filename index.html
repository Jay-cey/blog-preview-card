<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      * {
        box-sizing: border-box;
      }

      /* // <uniquifier>: Use a unique and descriptive class name
      // <weight>: Use a value from 300 to 900 */

      .figtree {
        font-family: "Figtree";
        font-optical-sizing: auto;
        /* font-weight: <weight>;
        font-style: normal; */
        /* line-height: 150%; */
      }

      main {
        box-shadow: 10px 10px hsl(0, 0%, 7%);
      }
    </style>
  </head>
  <body class="grid place-items-center bg-[#F4D04E] h-dvh figtree">
    <main
      class="border border-black bg-white rounded-2xl text-gray-950 p-6 w-[384px] flex flex-col space-y-5"
    >
      <div>
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="rounded-xl"
        />
      </div>

      <div class="bg-[#F4D04E] px-3 py-1 rounded-md font-bold w-fit">
        <p>Learning</p>
      </div>
      <div class="space-y-3">
        <p class="font-medium text-sm">Published 21 Dec 2023</p>
        <h1
          class="text-2xl font-extrabold hover:text-[#F4D04E] cursor-pointer inline-block"
        >
          HTML & CSS foundations
        </h1>
        <p class="text-gray-500 font-medium">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="flex items-center space-x-3">
        <img
          src="./assets/images/image-avatar.webp"
          alt=""
          width="32"
          height="32"
        />

        <p class="text-sm font-extrabold">Greg Hooper</p>
      </div>
    </main>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
